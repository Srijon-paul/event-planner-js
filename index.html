<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Event Planner App</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Petrona:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Event Planner</h1>
	</header>
	<div class="coverEvent">
		<div class="eventbody">
			<div class="formdiv">
				<form action="input">
					<input type="text" name="eventholder" id="eventText" placeholder="Add your event">
					<button id="formButton">Add event</button>
					<button id="removeButton" class="hidden">‚ùå</button>
				</form>
			</div>
			<div class="dateGrid">
				<div>
					<select name="month" id="monthsDropdown"></select>
					<select name="year" id="yearDropdown"></select>
				</div>
				<table>
					<thead>
						<tr class="tableGrid tableHead">
							<th>Sun</th>
							<th>Mon</th>
							<th>Tue</th>
							<th>Wed</th>
							<th>Thu</th>
							<th>Fri</th>
							<th>Sat</th>
						</tr>
					</thead>
					<tbody>
						<tr id="week1" class="tableGrid"></tr>
					</tbody>
				</table>
				<div class="displayEvent"></div>
			</div>
		</div>
		<div class="eventBody2">
			<div id="todaysEvents">
				<h2>Today's Events</h2>
				<div class="todayEve todayList">
					<p class="noEvent">No events today</p>
				</div>
			</div>
			<div id="yourEvents">
				<h2>Upcoming Events</h2>
				<div class="yourEve todayList">
					<p class="noEvent">No Events</p>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<h4>&copy; 2025 Srijon Paul</h4>
		<a href="https://github.com/Srijon-paul" target="_blank"><img width="40" height="40" src="./assets/icons8-github-48.png" alt="github"/></a>
	</footer>
</body>
<script src="script.js"></script>
</html>
